<div class="auth-container">
  <div class="form-panel">
    <h2>Kayıt Ol</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="input-box">
        <input
          type="text"
          formControlName="fullName"
          placeholder="Kullanıcı Adı"
        />
      </div>

      <div class="input-box">
        <input
          type="email"
          formControlName="email"
          placeholder="Email"
        />
      </div>

      <div class="input-box">
        <input
          type="password"
          formControlName="password"
          placeholder="Şifre"
        />
      </div>

      <div class="input-box">
        <select formControlName="role">
          <option value="USER">Kullanıcı</option>
          <option value="SELLER">Satıcı</option>
          <option value="ADMIN">Yönetici</option>
        </select>
      </div>

      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="btn"
      >
        Kayıt Ol
      </button>
    </form>

    <div class="links">
      <button (click)="goBack()" class="link-btn">Geri</button>
      <a routerLink="/auth/login" class="link">Zaten hesabınız var? Giriş Yap</a>
    </div>
  </div>
</div>
