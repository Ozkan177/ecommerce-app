<div style="border: 1px solid black;">
  <input type="text"  (keyup)="showSearchResults()" [(ngModel)]="searchTerm" placeholder="Search products"/>
  <div *ngFor="let product of showSearchResults()" class="product-card" style="border: 1px solid black; width: 150px; height: 150px; margin-bottom: 20px;">
    <img [src]="product.imageUrl" alt="{{ product.name }}" />
    <h3>{{ product.name }}</h3>
    <p>Price: {{ product.price }}</p>
    <button (click)="viewDetail(product.id)">View Detail</button>
  </div>
</div>
