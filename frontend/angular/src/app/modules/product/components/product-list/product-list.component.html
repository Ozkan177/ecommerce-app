  <button (click)="goToCart()">Cart</button>
</div>
<div style="position: fixed; top: 80px; right: 20px;">
  <button (click)="manageStore()">Manage Store</button>
  <button *ngIf="!isLoggedIn()" (click)="goToLogin()" class="login-button">GiriÅŸ Yap </button>
  <button *ngIf="isLoggedIn()"(click)="logout()">ðŸšª Ã‡Ä±kÄ±ÅŸ Yap</button>

<input type="text"  (keyup)="showSearchResults()" [(ngModel)]="searchTerm" placeholder="Search products"/>

<div style="border: 1px solid black; display: flex; width: 100%;height: fit-content;flex-wrap: wrap;">
  <div *ngFor="let product of showSearchResults()" class="product-card"
     style="border: 1px solid black; width: 200px; height: 150px; margin: 15px; display: flex; flex-direction: column; justify-content: space-between;">
    <img [src]="product.imageUrl" alt="{{ product.name }}" />
    <h3>{{ product.name }}</h3>
    <p>Price: {{ product.price }}</p>
    <button (click)="viewDetail(product.id!)">View Detail</button>

    <!-- Add to Cart Butonu -->
    <button *ngIf="isLoggedIn() && authService.getUserRole() === 'ROLE_USER'" (click)="addToCart(product.id!)">
      Add to Cart
   </button>
   </div>

</div>
