<div>
  <button (click)="goToCart()">Cart</button>
</div>
<div class="products">
  <div *ngFor="let product of products" class="product-card" style="border: 1px solid black; width: 150px; height: 150px; margin-bottom: 20px;">
    <img [src]="product.imageUrl" alt="{{ product.name }}" />
    <h3>{{ product.name }}</h3>
    <p>Price: {{ product.price }}</p>
    <button (click)="viewDetail(product.id)">View Detail</button>
  </div>
</div>
