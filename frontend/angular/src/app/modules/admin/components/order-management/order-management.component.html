<button routerLink="/admin">⬅️ Admin Paneline Dön</button>
<h2>Sipariş Yönetimi</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Müşteri</th>
      <th>Toplam Tutar</th>
      <th>Durum</th>
      <th>Ürünler</th>
      <th>Durumu Değiştir</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.customer }}</td>
      <td>{{ order.total }} ₺</td>
      <td>{{ order.status }}</td>
      <td>
        <ul>
          <li *ngFor="let product of order.products">{{ product.name }} - {{ product.price }} ₺</li>
        </ul>
      </td>
      <td>
        <select [value]="order.status" (change)="updateOrderStatus(order.id, getEventValue($event))">
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </td>
    </tr>
  </tbody>
</table>
