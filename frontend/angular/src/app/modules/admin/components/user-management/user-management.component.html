<button routerLink="/admin">⬅️ Admin Paneline Dön</button>
<h2>Kullanıcı Yönetimi</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Ad</th>
      <th>Email</th>
      <th>Rol</th>
      <th>İşlemler</th>
    </tr>
  </thead>

    <ul *ngFor="let user of users">
      <li>{{ user.id }}</li>
      <li>{{ user.name }}</li>
      <li>{{ user.email }}</li>
      <li>{{ user.role }}</li>
      <td>
        <button (click)="deleteUser(user.id!)">Sil</button>
      </td>
    </ul>
</table>
